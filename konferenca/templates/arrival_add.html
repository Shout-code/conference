{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Dodajanje prihodov</h2>
  <form method="post">
    {% csrf_token %}
    <label>Udeleženec:
      <select name="attendee_id" required>
        {% for attendee in attendees %}
        <option value="{{ attendee.id }}">{{ attendee.first_name }} {{ attendee.last_name }}</option>
        {% endfor %}
      </select>
    </label>
   <label>Datum in čas prihoda:
    <div style="display: flex; gap: 8px; align-items: baseline;">
      <input type="date" name="arrival_date" required class="styled-input align-baseline">
      <input type="time" name="arrival_time" required class="styled-input align-baseline">
    </div>
</label>
    <button type="submit">Dodaj prihod</button>
    <style>
      .align-baseline {
        align-self: baseline;
      }
      .styled-input {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        background: #fff;
        box-sizing: border-box;
        height: 38px;
        min-height: 38px;
        line-height: 1.2;
        vertical-align: middle;
        margin: 0;
        display: inline-block;
      }
      .styled-input:focus {
        border-color: #0078d7;
        outline: none;
      }
    </style>
  </form>
</div>
{% endblock %}
