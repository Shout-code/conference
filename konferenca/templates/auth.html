{% if messages %}
  <div style="margin-bottom: 24px; display: flex; flex-direction: column; align-items: center;">
    {% for message in messages %}
      <div class="{% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava / Registracija</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    .message-error {
      color: #c0392b;
      font-weight: bold;
    }
    .message-success {
      color: #16a085;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-content">
    <div class="form-container">
      <h2>Prijava</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Geslo:
          <input type="password" name="password" required>
        </label>
        <button type="submit">Prijava</button>
      </form>
    </div>
    <div class="form-container" style="margin-top: 32px;">
      <h2>Registracija</h2>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label>Ime:
          <input type="text" name="first_name" required>
        </label>
        <label>Priimek:
          <input type="text" name="last_name" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Geslo:
          <input type="password" name="password1" required>
        </label>
        <label>Ponovi geslo:
          <input type="password" name="password2" required>
        </label>
        <button type="submit">Registracija</button>
      </form>
    </div>
  </div>
</body>
</html>
